  <!-- ヘッダここまで -->

  <div id="contact">
    <form action="">
      <table>
        <tr>
          <td class="form_title"><label for="name">お名前</label></td>
          <td class="form_contents"><input type="text" id="name"></td>
        </tr>
        <tr>
          <td class="form_title"><label for="email">メールアドレス</label></td>
          <td class="form_contents"><input type="text" id="email"></td>
        </tr>
        <tr>
          <td class="form_title"><label for="phone">電話番号</label></td>
          <td class="form_contents"><input type="text" id="phone"></td>
        </tr>
        <tr>
          <td class="form_title"><label for="">興味のある学部</label></td>
          <td class="form_contents">
            <input type="checkbox" id="ict"><label for="ict">情報学部</label><br>
            <input type="checkbox" id="business"><label for="business">事業創造学部</label><br>
            <input type="checkbox" id="anime"><label for="anime">アニメ・マンガ学部</label>
          </td>
        </tr>
        <tr>
          <td class="form_title"><label for="textarea">ご質問内容</label></td>
          <td class="form_contents"><textarea name="" id="textarea"></textarea></td>
        </tr>
      </table>
      <input id="submit" type="submit" value="送信">
    </form>
  </div>
